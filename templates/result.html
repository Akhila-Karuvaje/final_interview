<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Results - Skill Sync</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #56d8ff, #457b9d, #a8dadc, #e63946);
            background-size: 300% 300%;
            animation: gradientCycle 15s ease infinite;
            color: #fff;
            padding: 40px;
            min-height: 100vh;
        }

        @keyframes gradientCycle {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.8em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 3px solid #f39c12;
            animation: blinkBorder 2s infinite, fadeInUp 1s ease-out;
            margin-bottom: 30px;
        }

        @keyframes blinkBorder {
            0%, 100% { border-color: #f39c12; }
            50% { border-color: transparent; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 5px solid #e63946;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            color: #56d8ff;
            margin-bottom: 15px;
        }

        .answer-section {
            margin-bottom: 25px;
        }

        .answer-label {
            font-size: 1.1em;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 8px;
            display: block;
        }

        .answer-text {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            line-height: 1.5;
            border-left: 4px solid #2a9d8f;
        }

        .evaluation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .eval-item {
            background: linear-gradient(135deg, rgba(42, 157, 143, 0.8), rgba(38, 70, 83, 0.8));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .eval-item:hover {
            transform: translateY(-5px);
        }

        .eval-score {
            font-size: 2.2em;
            font-weight: bold;
            color: #56d8ff;
            display: block;
        }

        .eval-label {
            font-size: 1em;
            color: #f4f4f4;
            margin-top: 10px;
        }

        .feedback-section {
            background: linear-gradient(135deg, rgba(230, 57, 70, 0.8), rgba(243, 156, 18, 0.8));
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .feedback-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .feedback-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #f4f4f4;
        }

        .actions {
            text-align: center;
            margin-top: 40px;
        }

        .btn {
            background: linear-gradient(45deg, #e63946, #f39c12);
            color: #fff;
            font-weight: bold;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 15px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #d62828, #f77f00);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2a9d8f, #264653);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #1b7f6a, #1d3557);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #56d8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Interview Results</h1>
        
        <div id="loadingMessage" class="loading">
            <p>Loading your results...</p>
        </div>
        
        <div id="resultsContent" style="display: none;">
            <div class="result-card">
                <div class="question-section">
                    <div class="question-text" id="questionDisplay"></div>
                </div>
                
                <div class="answer-section">
                    <span class="answer-label">Your Answer:</span>
                    <div class="answer-text" id="userAnswerDisplay"></div>
                </div>
                
                <div class="evaluation-grid" id="evaluationScores"></div>
                
                <div class="feedback-section" id="feedbackSection" style="display: none;">
                    <div class="feedback-title">üí° AI Feedback & Recommendations</div>
                    <div class="feedback-text" id="feedbackText"></div>
                </div>
            </div>
        </div>
    
        <div class="actions">
            <a href="/questions" class="btn btn-secondary">‚Üê Back to Questions</a>
            <button onclick="window.print()" class="btn">üñ®Ô∏è Print Results</button>
            <a href="/" class="btn">üè† Start New Interview</a>
        </div>
    </div>

    <script>
        function displayResults() {
            // First try to get from sessionStorage (for frontend submissions)
            let resultData = sessionStorage.getItem('interviewResult');
            let data = null;
            
            if (resultData) {
                data = JSON.parse(resultData);
                sessionStorage.removeItem('interviewResult');
            } else {
                // Try to get from backend (Flask session)
                const backendData = '{{ result_data | safe }}';
                if (backendData && backendData !== '{}') {
                    data = JSON.parse(backendData);
                }
            }

            if (data) {
                populateResults(data);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('resultsContent').style.display = 'block';
            } else {
                document.getElementById('loadingMessage').innerHTML = '<p>No results found. Redirecting...</p>';
                setTimeout(() => { window.location.href = '/questions'; }, 2000);
            }
        }

        function populateResults(data) {
            // Display question
            const question = data.question || sessionStorage.getItem('currentQuestion') || 'Interview Question';
            document.getElementById('questionDisplay').textContent = question;
            
            // Display user answer
            // For video: show transcript as the answer
            // For text/audio: show user_answer
            let userAnswer = '';
            
            if (data.Transcript) {
                // This is a video answer - show the transcript
                userAnswer = data.Transcript;
            } else if (data.user_answer) {
                // This is a text/audio answer
                userAnswer = data.user_answer;
            } else {
                userAnswer = 'No answer provided';
            }
            
            document.getElementById('userAnswerDisplay').textContent = userAnswer;

            // Display evaluation scores
            const scoresContainer = document.getElementById('evaluationScores');
            scoresContainer.innerHTML = '';

            if (data["Final Evaluation"] !== undefined) {
                // üé• VIDEO RESULT
                const scores = [
                    { label: 'Content Relevance', value: `${(data["Content Relevance"] * 100).toFixed(1)}%` },
                    { label: 'Fluency Score', value: `${(data["Fluency Score"] * 100).toFixed(1)}%` },
                    { label: 'Confidence Score', value: `${(data["Confidence Score"] * 100).toFixed(1)}%` },
                    { label: 'Final Evaluation', value: `${data["Final Evaluation"]}%` }
                ];
                scores.forEach(score => {
                    const scoreElement = document.createElement('div');
                    scoreElement.className = 'eval-item';
                    scoreElement.innerHTML = `<span class="eval-score">${score.value}</span><div class="eval-label">${score.label}</div>`;
                    scoresContainer.appendChild(scoreElement);
                });
            } else if (data.validation_result) {
                // üó£Ô∏è TEXT OR SPEECH RESULT
                const validation = data.validation_result.validation || 'N/A';
                const validationScore = validation === 'Valid' ? '85%' :
                                      validation === 'Partial' ? '60%' : '40%';
                
                const scoreElement = document.createElement('div');
                scoreElement.className = 'eval-item';
                scoreElement.innerHTML = `<span class="eval-score">${validationScore}</span><div class="eval-label">Answer Score</div>`;
                scoresContainer.appendChild(scoreElement);

                const statusElement = document.createElement('div');
                statusElement.className = 'eval-item';
                const statusColor = validation === 'Valid' ? '#2ecc71' : 
                                  validation === 'Partial' ? '#f39c12' : '#e74c3c';
                statusElement.innerHTML = `<span class="eval-score" style="color: ${statusColor}">${validation}</span><div class="eval-label">Status</div>`;
                scoresContainer.appendChild(statusElement);
            }

            // üí¨ Display Feedback (works for both text and video)
            let feedback = '';
            
            // Check for video feedback
            if (data.Feedback) {
                feedback = data.Feedback;
            }
            // Check for text/audio feedback
            else if (data.validation_result && data.validation_result.feedback) {
                feedback = data.validation_result.feedback;
            }

            if (feedback && feedback !== 'N/A' && feedback.trim() !== '') {
                document.getElementById('feedbackSection').style.display = 'block';
                document.getElementById('feedbackText').textContent = feedback;
            }
        }

        window.onload = displayResults;
    </script>
</body>
</html>
